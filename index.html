<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de LTV</title>
</head>
<body>
    <div>
        <h1>Calculadora de LTV</h1>
    </div>
    <div>
        <form>
            <label for="TKM">Qual é o valor do ticket médio?</label>
            <p>
                R$ <input type="number" placeholder="150,00" name="TKM" id="TKM">
            </p>
            <label for="Pedido">Qual é a quantidade média de pedidos?</label>
            <p>
                <input type="number" placeholder="2,5" name="Pedido" id="Pedido">
            </p>
            <label for="Período">Qual é a média de anos de relacionamento do cliente?</label>
            <p>
                <input type="number" placeholder="1,5" name="Período" id=Período>
            </p>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
