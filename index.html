<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de LTV</title>
</head>
<body>
    <div>
        <h1>Calculadora de LTV</h1>
    </div>
    <div>
        <form for="TKM">
            <label>Qual é o Valor do Ticket Médio?</label>
            <p>
                R$ <input type="number" placeholder="150,00" name="TKM">
            </p>
            <label>Qual é a quantidade média de pedidos?</label>
            <p>
                <input type="number" placeholder="2,5" name="Pedido">
            </p>
            <label>Qual é a média de anos de relacionamento do Cliente?</label>
            <p>
                <input type="number" placeholder="1,5" name="Período">
            </p>
            <button>Calcular</button>
        </form>
    </div>
</body>
</html>
