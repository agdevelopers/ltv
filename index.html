<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de LTV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Calculadora  de  LTV</h1>
        </div>
        <div>
            <form class="form" id="form">
                <label for="TKM">Qual é o valor do ticket médio?</label>
                <p>
                    R$ <input type="number" placeholder="150,00" name="TKM" id="TKM" class="ask" required>
                </p>
                <label for="Pedido">Qual é a quantidade média de pedidos?</label>
                <p>
                    <input type="number" placeholder="2,5" name="Pedido" id="Pedido" class="ask" required>
                </p>
                <label for="Período">Qual é o período de permanência do cliente (em anos)?</label>
                <p>
                    <input type="number" placeholder="1,5" name="Período" id=Período class="ask" required>
                </p>
                <button type="submit" class="submit">Calcular</button>
            </form>
        </div>
        <div id="result">
            O LTV (Live Time Value) do seu Cliente é:
            <p>R$ <span id="calculo"></span></p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
